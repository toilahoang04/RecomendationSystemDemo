<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Chủ - Shop Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="nav-left">
        <button onclick="goToHome()">Trang chủ</button>
        <button onclick="goToCategory('Điện tử')">Điện tử</button>
        <button onclick="goToCategory('Thời trang')">Thời trang</button>
        <button onclick="goToCategory('Gia dụng')">Gia dụng</button>
        <button onclick="goToCategory('Sách')">Sách</button>
        <button onclick="goToCategory('Thể thao')">Thể thao</button>
      </div>
      <div class="nav-right">
        <button onclick="goToCart()">Giỏ hàng</button>
        <div class="user-menu">
          <img src="https://i.pinimg.com/736x/8f/1c/a2/8f1ca2029e2efceebd22fa05cca423d7.jpg" alt="Avatar" class="avatar">
          <div class="dropdown-content">
            <button onclick="logout()">Đăng xuất</button>
          </div>
        </div>
      </div>
    </nav>
    <div id="search-bar">
      <input type="text" id="search-input" placeholder="Tìm kiếm sản phẩm...">
      <button onclick="searchProducts()">Tìm kiếm</button>
    </div>
  </header>

  <main>
    <div id="login-section">
      <h2>Đăng nhập</h2>
      <input type="text" id="username" placeholder="Tên đăng nhập">
      <button onclick="login()">Đăng nhập</button>
    </div>

    <div id="home-content" class="hidden">
      <h2>Sản phẩm gợi ý cho bạn</h2>
      <div id="recommended-products" class="product-list"></div>

      <h2>Sản phẩm nổi bật</h2>
      <div id="featured-products" class="product-list"></div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
